<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Office Employee Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <br>
          <h1>Add Employee</h1>
        <hr>
        <form action ='/add_emp' method="post">
            {% csrf_token %}
            <div class="mb-3">
              <label for="first_name" class="form-label">First Name</label><br>
              <input type="text" id="first_name" name="first_name" value="{{ first_name }}" >
             
            </div>

            <div class="mb-3">
                <label for="last_name" class="form-label">Last Name</label><br>
                <input type="text" id="first_name" name="last_name" value="{{ last_name }}" >
               
            </div>

              
            <div class="mb-3">
              <label for="salary" class="form-label">Salary</label><br>
              <input type="number" id="last_name" name="salary" value="{{ salary }}" >
            </div>

            <div class="mb-3">
                <label for="dept" class="form-label">Department</label><br>
                <input type="number" id="dept" name="dept" value="{{ dept }}" >
            </div>

            <div class="mb-3">
                <label for="role" class="form-label">Role</label><br>
                <input type="number" id="role" name="role" value="{{ role }}" >
            </div>
            
            <div class="mb-3">
              <label for="phone" class="form-label">Phone Number</label><br>
              <input type="number" id="phone" name="phone" value="{{ phone }}" >
            </div>

            <div class="mb-3">
                <label for="bonus" class="form-label">Bonus</label><br>
                <input type="number" id="bonus" name="bonus" value="{{ bonus }}" >
            </div>
           
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
 
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
